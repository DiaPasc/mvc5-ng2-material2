<md-card>
    <md-card-content>
        <md-list>
            <h3 md-subheader>Authors</h3>
            <md-list-item *ngFor="let author of authors">
                <md-icon md-list-avatar>face</md-icon>
                <h4 md-line>{{author.FirstName}} {{author.LastName}}</h4>
                <p md-line> {{author.BirthDate| date}} </p>
                <button md-mini-fab (click)="openAuthorDetail(author.Id)"><md-icon>apps</md-icon></button>
            </md-list-item>
        </md-list>
    </md-card-content>
</md-card>
