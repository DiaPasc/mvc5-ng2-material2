<h1 md-dialog-title *ngIf="article.Id">Edit article</h1>
<h1 md-dialog-title *ngIf="!article.Id">Add article</h1>
<md-dialog-content>
    <div class="dialog-content">
        <md-input-container>
            <input mdInput placeholder="Title" [(ngModel)]="article.Title" required>
        </md-input-container>
        <md-input-container>
            <textarea mdInput placeholder="Short Description" [(ngModel)]="article.ShortDescription" required></textarea>
        </md-input-container>
        <md-input-container>
            <input mdInput placeholder="Link" [(ngModel)]="article.Link" required>
        </md-input-container>
        <md-input-container>
            <input mdInput minlength="4" maxlength="4" placeholder="Year" [(ngModel)]="article.Year" required>
        </md-input-container>
        <md-select placeholder="Author" (change)="addArticleAuthor($event.value)">
            <md-option *ngFor="let key of keys(authors)" [value]="key">
                {{ authors[key]}}
            </md-option>
        </md-select>
        <md-chip-list class="author-chip-list">
            <md-chip class="author-chip" *ngFor="let key of keys(article.Authors)">
                <div class="chip-content"> 
                    <span>{{article.Authors[key]}}</span>
                    <md-icon *ngIf="authorId != key" (click)="removeArticleAuthor(key)">clear</md-icon>
                </div>
            </md-chip>
        </md-chip-list>
    </div>
</md-dialog-content>

<md-dialog-actions>
    <div class="dialog-actions">
        <button md-raised-button color="primary" class="dialog-action" (click)="save()">Save</button>
        <button md-raised-button md-dialog-close class="dialog-action">Cancel</button>
    </div>
</md-dialog-actions>
